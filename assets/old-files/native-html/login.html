<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Event Organizer</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="img-container">
          <img class="img-female" src="./assets/img/female.png" alt="" />
          <img class="img-male" src="./assets/img/male.png" alt="" />
          <div class="dissolve-effect"></div>
        </div>
      </div>

      <div class="right-section">
        <div class="card-wrapper">
          <div class="logo-container">
            <img src="./assets/img/icon-logo.svg" alt="iconlogo" />
            <p>We<span>tic</span></p>
          </div>
          <div class="title-container">
            <p class="title-sign">Sign in</p>
            <p class="sub-title-sign">Hi, Welcome back to Urticket!</p>
          </div>
          <div class="form-card">
            <form>
              <input type="text" placeholder="Username" />
              <input type="text" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <p><a href="./forgot-password.html">Forgot Password ?</a></p>
              <button type="button"><a href="./ticket_detail.html" style="text-decoration: none; color: #fff">Login</a></button>
            </form>
          </div>
          <div class="auth-footer">
            <p>or sign with</p>
            <div class="icon-container">
              <div class="icon-item">
                <img src="./assets/img/ic-google.svg" alt="" />
              </div>
              <div class="icon-item">
                <img src="./assets/img/ic-facebook.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
