<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./assets/css/styling.css" />
  </head>
  <body>
    <main>
      <div class="flex">
        <section class="basis-3/5 hidden lg:block">
          <div class="h-[100vh] flex items-center justify-center bg-[#4c3f91]">
            <div class="w-[549px] h-[478px] relative">
              <img class="absolute z-10" src="./assets/img/female.png" alt="" />
              <img class="absolute right-[0px] top-[80px]" src="./assets/img/male.png" alt="" />
              <div class="auth-dissolve-effect"></div>
            </div>
          </div>
        </section>
        <section class="w-full lg:basis-2/5 mt-24 px-11 xl:px-24 2xl:px-36">
          <div class="w-full flex flex-col gap-3.5">
            <div class="flex justify-start items-center gap-3.5 mb-12">
              <div>
                <img src="./assets/img/icon-logo.svg" alt="" />
              </div>
              <div>
                <a href="./index.html">
                  <p class="text-2xl font-semibold text-[#3366FF] tracking-[1px]">We<span class="text-[#FF3D71]">tick</span></p>
                </a>
              </div>
            </div>
            <div class="text-2xl font-semibold tracking-[1px] text-[#373A42]">Sign Up</div>
            <div class="text-sm font-semibold tracking-[0.5px] text-[#373A42] mb-8">Already have an account? <a class="text-[#4c3f91]" href="./auth-login.html">Log In</a></div>
            <form class="flex flex-col gap-3.5" action="./edit-profile.html">
              <div class="text-sm tracking[0.5]">
                <input class="w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="text" name="" placeholder="Username" />
              </div>
              <div class="text-sm tracking[0.5]">
                <input class="w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="email" name="" placeholder="Email" />
              </div>
              <div class="text-sm tracking[0.5] relative">
                <input class="w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="password" name="" placeholder="Password" />
                <div class="absolute top-4 right-4 text-[#4c3f91]"><i data-feather="eye"></i></div>
              </div>
              <div class="text-sm tracking[0.5] relative">
                <input class="w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="password" name="" placeholder="Confirm Password" />
                <div class="absolute top-4 right-4 text-[#4c3f91]"><i data-feather="eye"></i></div>
              </div>
              <div class="flex items-center gap-3.5">
                <div><input type="checkbox" name="" id="" /></div>
                <div class="self-end text-sm text-[#373A42] font-medium tracking[0.5] my-3">Accept terms and condition</div>
              </div>
              <div>
                <button type="submit" class="w-full h-14 rounded-xl bg-[#4c3f91] text-base font-semibold tracking-[1px] text-white">Sign Up</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <script>
      feather.replace();
    </script>
  </body>
</html>
