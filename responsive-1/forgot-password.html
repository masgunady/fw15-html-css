<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Event Organizer</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="img-container">
          <img class="img-female" src="./assets/img/female.png" alt="" />
          <img class="img-male" src="./assets/img/male.png" alt="" />
          <div class="dissolve-effect"></div>
        </div>
      </div>

      <div class="right-section">
        <div class="card-wrapper">
          <div class="logo-container">
            <img src="./assets/img/icon-logo.svg" alt="iconlogo" />
            <p>We<span>tic</span></p>
          </div>
          <div class="title-container">
            <p class="title-sign">Forgot Password</p>
            <p class="sub-title-sign">You'll get mail soon on your email</p>
          </div>
          <div class="form-card">
            <form>
              <input type="text" placeholder="Email" />

              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
